<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- Definição do conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configuração da viewport -->
    <title>Instagram</title> <!-- Título da página -->
    <link rel="stylesheet" href="./css/styles.css" /> <!-- Link para o arquivo de estilos CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" /> <!-- Ícone da guia/favorito -->
</head>

<body>
    <main>
        <div id="main-container">
            <!-- Container do banner -->
            <div id="banner-container">
                <img src="./img/banner2.png" alt="Crie uma conta no Instagram" /> <!-- Imagem do banner -->
            </div>
            <!-- Container de login e registro -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="./img/logo_instagram.png" alt="Instagram" /> <!-- Logo do Instagram -->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail" />
                        <!-- Campo de entrada para nome de usuário ou e-mail -->
                        <input type="password" name="password" placeholder="Senha" />
                        <!-- Campo de entrada para senha -->
                        <input type="submit" value="Entrar" /> <!-- Botão de envio para o formulário de login -->
                    </form>
                    <div class="separator">
                        <div class="line"></div> <!-- Linha separadora -->
                        <span>Ou</span> <!-- Texto de indicação de separação -->
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/logo_facebook.svg" alt="Facebook Login" />
                                <!-- Logo do Facebook para login -->
                                <span>Entrar com o Facebook</span> <!-- Texto para login com o Facebook -->
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a> <!-- Link para recuperação de senha -->
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="./pages/index.html" target="_parent">Cadastre-se</a></p>
                    <!-- Link para cadastro -->
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p> <!-- Texto de instrução para obtenção do aplicativo -->
                    <a href="#">
                        <img src="./img/apple_btn.png" alt="Apple Store" /> <!-- Botão para download na App Store -->
                    </a>
                    <a href="#">
                        <img src="./img/gplay_btn.png" alt="Google Play" /> <!-- Botão para download no Google Play -->
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <!-- Lista de links do rodapé -->
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p> <!-- Direitos autorais -->
    </footer>
</body>

</html>
